<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room and Telephone Queries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            padding: 20px;
        }
        .room-info {
            margin-top: 20px;
        }
        .room-info img {
            max-width: 100%;
            height: auto;
        }
        .room-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            background-color: #fff;
            text-align: left;
        }
        .room-card img {
            max-width: 100px;
            height: auto;
            display: block;
            margin: 10px 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>Room and Telephone Queries</h1>
    </div>
    <div class="content">
        <!-- Room Query Section -->
        <div>
            <label for="roomName">Enter Room Name:</label>
            <input type="text" id="roomName" name="roomName">
            <button onclick="showRoomInfo()">Show Room Info</button>
        </div>

        <!-- Telephone Query Section -->
        <div style="margin-top: 20px;">
            <label for="teln">Enter Telephone Number:</label>
            <input type="number" id="teln" name="teln">
            <label for="newDescription">New Description:</label>
            <input type="text" id="newDescription" name="newDescription">
            <button onclick="updateDescription()">Update Description</button>
        </div>

        <!-- Telephone Range Query Section -->
        <div style="margin-top: 20px;">
            <label for="telnStart">Start Telephone Number:</label>
            <input type="number" id="telnStart" name="telnStart">
            <label for="telnEnd">End Telephone Number:</label>
            <input type="number" id="telnEnd" name="telnEnd">
            <button onclick="showRoomInfoByTelnRange()">Show Rooms in Range</button>
        </div>

        <!-- Add New User Section -->
        <div style="margin-top: 20px;">
            <label for="newUserName">New User Name:</label>
            <input type="text" id="newUserName" name="newUserName">
            <label for="newUserRoom">Room:</label>
            <input type="text" id="newUserRoom" name="newUserRoom">
            <label for="newUserPic">Picture URL:</label>
            <input type="text" id="newUserPic" name="newUserPic">
            <label for="newUserTeln">Telephone Number:</label>
            <input type="number" id="newUserTeln" name="newUserTeln">
            <label for="newUserDescript">Description:</label>
            <input type="text" id="newUserDescript" name="newUserDescript">
            <button onclick="addNewUser()">Add New User</button>
        </div>
