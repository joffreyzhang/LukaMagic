<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room and Telephone Queries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            padding: 20px;
        }
        .room-info {
            margin-top: 20px;
        }
        .room-info img {
            max-width: 100%;
            height: auto;
        }
        .room-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            background-color: #fff;
            text-align: left;
        }
        .room-card img {
            max-width: 100px;
            height: auto;
            display: block;
            margin: 10px 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>Room and Telephone Queries</h1>
    </div>
    <div class="content">
        <!-- Room Query Section -->
        <div>
            <label for="roomName">Enter Room Name:</label>
            <input type="text" id="roomName" name="roomName">
            <button onclick="showRoomInfo()">Show Room Info</button>
        </div>

        <!-- Telephone Query Section -->
        <div style="margin-top: 20px;">
            <label for="teln">Enter Telephone Number:</label>
            <input type="number" id="teln" name="teln">
            <label for="newDescription">New Description:</label>
            <input type="text" id="newDescription" name="newDescription">
            <button onclick="updateDescription()">Update Description</button>
        </div>

        <div class="room-info" id="roomInfo">
            <!-- Room info will be displayed here -->
        </div>
    </div>

    <script>
        let roomData = [];

        // Load the CSV file
        Papa.parse('/q0c.csv', {
            download: true,
            header: true,
            complete: function(results) {
                roomData = results.data;
            }
        });

        function showRoomInfo() {
            const roomName = document.getElementById('roomName').value.trim().toLowerCase();
            const roomInfoDiv = document.getElementById('roomInfo');
            roomInfoDiv.innerHTML = '';  // Clear previous results

            const room = roomData.find(r => r.name.toLowerCase() === roomName);

            if (room) {
                roomInfoDiv.innerHTML = `
                    <div class="room-card">
                        <h2>${room.name || 'No information available'}</h2>
                        <p>Room: ${room.room || 'N/A'}</p>
                        <p>Telephone: ${room.teln || 'N/A'}</p>
                        <p>${room.descript || 'No description available'}</p>
                        ${room.pic ? `<img src="${room.pic}" alt="${room.name}">` : '<p>No picture available</p>'}
                    </div>
                `;
            } else {
                roomInfoDiv.innerHTML = `<p>Room not found. Please try again.</p>`;
            }
        }

        function updateDescription() {
            const teln = document.getElementById('teln').value.trim();
            const newDescription = document.getElementById('newDescription').value.trim();
            const roomInfoDiv = document.getElementById('roomInfo');

            let room = roomData.find(r => r.teln === teln);

            if (room) {
                room.descript = newDescription;
                displayAllRooms();
                alert(`Description for telephone number ${teln} has been updated.`);
            } else {
                alert(`No room found with telephone number ${teln}.`);
            }
        }

        function displayAllRooms() {
            const roomInfoDiv = document.getElementById('roomInfo');
            roomInfoDiv.innerHTML = '';

            roomData.forEach(room => {
                roomInfoDiv.innerHTML += `
                    <div class="room-card">
                        <h2>${room.name || 'No information available'}</h2>
                        <p>Room: ${room.room || 'N/A'}</p>
                        <p>Telephone: ${room.teln || 'No information available'}</p>
                        <p>${room.descript || 'No description available'}</p>
                        ${room.pic ? `<img src="${room.pic}" alt="${room.name}">` : '<p>No picture available</p>'}
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
