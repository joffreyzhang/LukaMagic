<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .header p {
            margin: 5px 0;
            font-size: 1.2em;
        }
        .content {
            padding: 20px;
        }
        .content img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>Zheng Zhang</h1>
        <p>Student ID: 177455</p>
    </div>
    <div class="content">
        <img src="dan.jpg" alt="Dan's Picture">
        <label for="roomName">Enter Room Name:</label>
        <input type="text" id="roomName" name="roomName">
        <button onclick="showRoomInfo()">Show Room Info</button>

        <div class="room-info" id="roomInfo">
            <!-- Room info will be displayed here -->
        </div>
    </div>

    <script>
        let roomData = []

        Papa.parse('  /q0c.csv', {
            download: true,
            header: true,
            complete: function(results) {
                roomData = results.data;
            }
        });
        function showRoomInfo() {
            const roomName = document.getElementById('roomName').value.trim().toLowerCase();
            const roomInfoDiv = document.getElementById('roomInfo');
            const room = roomData.find(r => r.name.toLowerCase() === roomName);

            if (room) {
                roomInfoDiv.innerHTML = `
                    <h2>${room.name}</h2>
                    <p>Room: ${room.room || 'N/A'}</p>
                    <p>Telephone: ${room.teln || 'N/A'}</p>
                    <p>${room.descript || 'No description available'}</p>
                    ${room.pic ? `<img src="${room.pic}" alt="${room.name}">` : ''}
                `;
            } else {
                roomInfoDiv.innerHTML = `<p>Room not found. Please try again.</p>`;
            }
        }
    </script>

    </div>
</body>
</html>
