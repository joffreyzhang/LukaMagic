<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room and Telephone Queries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            padding: 20px;
        }
        .room-info {
            margin-top: 20px;
        }
        .room-info img {
            max-width: 100%;
            height: auto;
        }
        .room-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            background-color: #fff;
            text-align: left;
        }
        .room-card img {
            max-width: 100px;
            height: auto;
            display: block;
            margin: 10px 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
  <div class="header">
    <h1>Zheng Zhang</h1>
    <p>Student ID: 177455</p>
  </div>
    <div class="content">
        <!-- Room Query Section -->
        <img src="DSC_2612.JPG" alt="My Picture">
        <div>
            <label for="roomNumber">Enter Room Name:</label>
            <input type="text" id="roomNumber" name="roomNumber">
            <button onclick="showRoomInfo()">Show Room Info</button>
        </div>

        <!-- Telephone Query Section -->
        <div style="margin-top: 20px;">
            <label for="teln">Enter Telephone Number:</label>
            <input type="number" id="teln" name="teln">
            <label for="newDescription">New Description:</label>
            <input type="text" id="newDescription" name="newDescription">
            <button onclick="updateDescription()">Update Description</button>
        </div>

        <div style="margin-top: 20px;">
          <label for="telnStart">Start Telephone Number:</label>
          <input type="number" id="telnStart" name="telnStart">
          <label for="telnEnd">End Telephone Number:</label>
          <input type="number" id="telnEnd" name="telnEnd">
          <button onclick="showRoomInfoByTelnRange()">Show Rooms in Range</button>
        </div>

        <div class="room-info" id="roomInfo">
            <!-- Room info will be displayed here -->
        </div>
    </div>

    <script>
        let roomData = [];

        // Load the CSV file
        axios.get('/q0c.csv')
            .then(response => {
                roomData = response.data;
            })
            .catch(error => {
                console.error('Error fetching room data:', error);
            });

        function showRoomInfoByTelnRange() {
            const telnStart = parseInt(document.getElementById('telnStart').value, 10);
            const telnEnd = parseInt(document.getElementById('telnEnd').value, 10);
            const roomInfoDiv = document.getElementById('roomInfo');
            roomInfoDiv.innerHTML = '';  // Clear previous results

            const filteredRooms = roomData.filter(room => {
                const teln = parseInt(room.teln, 10);
                return teln >= telnStart && teln <= telnEnd;
            });

            if (filteredRooms.length > 0) {
                filteredRooms.forEach(room => {
                    roomInfoDiv.innerHTML += `
                        <div class="room-card">
                            <h2>${room.name || 'No information available'}</h2>
                            <p>Telephone: ${room.teln || 'No information available'}</p>
                            <p>${room.descript || 'No description available'}</p>
                            ${room.pic ? `<img src="${room.pic}" alt="${room.name}">` : '<p>No picture available</p>'}
                        </div>
                    `;
                });
            } else {
                roomInfoDiv.innerHTML = `<p>No matching information found. Please try again.</p>`;
            }
        }
        
        function showRoomInfo() {
            const roomNumber = document.getElementById('roomNumber').value.trim().toLowerCase();
            const roomInfoDiv = document.getElementById('roomInfo');
            roomInfoDiv.innerHTML = '';  // Clear previous results

            const room = roomData.find(r => r.room === roomNumber);

            if (room) {
                roomInfoDiv.innerHTML = `
                    <div class="room-card">
                        <h2>${room.name || 'No information available'}</h2>
                        <p>Room: ${room.room || 'N/A'}</p>
                        <p>Telephone: ${room.teln || 'N/A'}</p>
                        <p>${room.descript || 'No description available'}</p>
                        ${room.pic ? `<img src="${room.pic}" alt="${room.name}">` : '<p>No picture available</p>'}
                    </div>
                `;
            } else {
                roomInfoDiv.innerHTML = `<p>Room not found. Please try again.</p>`;
            }
        }

        function updateDescription() {
          const teln = document.getElementById('teln').value.trim();
          const newDescription = document.getElementById('newDescription').value.trim();

          axios.post('/update-description', { teln, newDescription })
              .then(response => {
                  alert('Description updated successfully');
                    // Optionally refresh data
                  return axios.get('/q0c.csv');
              })
              .then(response => {
                    oomData = response.data;
              displayAllRooms();
            })
                .catch(error => {
                    console.error('Error updating description:', error);
                    alert('Failed to update description');
                });
        }
        
        

        function displayAllRooms() {
            const roomInfoDiv = document.getElementById('roomInfo');
            roomInfoDiv.innerHTML = '';

            roomData.forEach(room => {
                roomInfoDiv.innerHTML += `
                    <div class="room-card">
                        <h2>${room.name || 'No information available'}</h2>
                        <p>Room: ${room.room || 'N/A'}</p>
                        <p>Telephone: ${room.teln || 'No information available'}</p>
                        <p>${room.descript || 'No description available'}</p>
                        ${room.pic ? `<img src="${room.pic}" alt="${room.name}">` : '<p>No picture available</p>'}
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
