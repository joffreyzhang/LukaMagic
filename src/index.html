<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA Finals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 1.2rem;
      color: #ffffff;
      text-decoration: none;
      background: #0073e6;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #005bb5;
    }

    main {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <main>
    <h1>Dallas Mavericks 4:0 Boston Celtics</h1>
  </main>
  <a href="https://www.mavs.com/" target="_blank">Support for Dallas</a>
  <a href="https://www.nba.com/celtics/" target="_blank">Support for Celtics</a>
</body>

</html>
